{% extends "base.html" %}

{% block title %}登录 - 微信管理后台{% endblock %}

{% block auth_content %}
<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
        <div class="inline-flex rounded-full bg-blue-50 p-3 mb-4">
            <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.5,4C5.36,4 2,6.69 2,10C2,11.89 3.08,13.56 4.78,14.66L4,17L6.5,15.5C7.39,15.81 8.37,16 9.41,16C9.15,15.37 9,14.7 9,14C9,10.69 12.13,8 16,8C16.19,8 16.38,8 16.56,8.03C15.44,5.73 12.72,4 9.5,4Z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">卡盟微信管理后台</h2>
    </div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-4 rounded-md bg-red-50 p-3 border-l-4 border-red-400">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fa-solid fa-circle-exclamation text-red-500"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700">{{ messages[0] }}</p>
            </div>
        </div>
    </div>
    {% endif %}
    {% endwith %}
    
    <form class="mt-6" method="post" action="{{ url_for('login') }}">
        <div class="space-y-4">
            <div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-gray-400"></i>
                    </div>
                    <input id="username" name="username" type="text" required 
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="用户名">
                </div>
            </div>
            <div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="密码">
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>
                登录
            </button>
        </div>
    </form>
    
    <div class="text-center text-xs text-gray-500 mt-6">
        <p>© {{ current_year|default('2025') }} 微信管理系统</p>
    </div>
</div>
{% endblock %}
